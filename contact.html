<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Kea Restaurant</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-danger align-items-end">
        <div class="col">
          <a class="navbar-brand" href="#">Restaurant KEA</a>

          <div class="navbar-collapse bg-dark d-flex justify-content-center justify-content-sm-start" id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid container-xl">
      <div class="row flex-row-reverse">
        <div class="col-lg-6 col-xl-5 py-3">
          <img class="restaurant img-fluid w-100" src="/pics/map.jpg" alt="The restaurant" />
        </div>
        <div class="col-lg-6 col-xl-7 my-md-3 contact">
          <p>Lygten 37</p>
          <p>2400 Copenhaven NV</p>
          <p>Phone no: <a href="tel:20625370">20625370</a></p>
          <h4 class="display-6">Contact form</h4>
          <form class="row g-3 py-4">
            <div class="mb-3 row">
              <label for="inputName" class="col-sm-4 col-md-3 col-lg-4 col-form-label">Full name</label>
              <div class="col-sm-8 col-md-9 col-lg-8">
                <input type="text" class="form-control" id="inputName" placeholder="Your name here" />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="inputPhone" class="col-sm-4 col-md-3 col-lg-4 col-form-label">Phone no.</label>
              <div class="col-sm-8 col-md-9 col-lg-8">
                <input type="number" class="form-control" id="inputPhone" placeholder="Your phone number here" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputEmail" class="col-sm-4 col-md-3 col-lg-4 col-form-label">Email</label>
              <div class="col-sm-8 col-md-9 col-lg-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Your email here" />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="inputPersons" class="col-sm-4 col-md-3 col-lg-4 col-form-label">Persons</label>
              <div class="col-sm-8 col-md-9 col-lg-8">
                <select id="inputPersons" class="form-select">
                  <option selected>How many are you</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="inputCity" class="col-sm-4 col-md-3 col-lg-4 col-form-label">Date and time</label>
              <div class="col-sm-8 col-md-9 col-lg-8">
                <input type="datetime-local" class="form-control" id="inputCity" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputInfo" class="col-sm-4 col-md-3 col-lg-4 col-form-label">Further information</label>
              <div class="col-sm-8 col-md-9 col-lg-8">
                <textarea type="text" class="form-control" id="inputInfo"></textarea>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-dark"><p class="text-light">Â©2021 KEA Web Development</p></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
